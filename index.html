<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculadora - PHP</title>
        <link href="css/util/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container margin">
          <h1 class="text-center">Calculadora con PHP</h1>
          <div class="col-lg-12"> 
            <div class="col-lg-4 cuadro color-dos col-sm-offset-4">
              <p class="text-right">0</p>
            </div>
          </div>
           <div class="col-lg-12">
            <a class="col-lg-1 cuadro color-uno col-sm-offset-4">AC</a>
            <a class="col-lg-1 cuadro color-uno ">+/-</a>
            <a class="col-lg-1 cuadro color-uno ">%</a>
            <a class="col-lg-1 cuadro color-tres">รท</a>
          </div>
          <div class="col-lg-12">
            <a class="col-lg-1 cuadro color-uno col-sm-offset-4">7</a>
            <a class="col-lg-1 cuadro color-uno ">8</a>
            <a class="col-lg-1 cuadro color-uno ">9</a>
            <a class="col-lg-1 cuadro color-tres">x</a>
          </div>
           <div class="col-lg-12">
            <a class="col-lg-1 cuadro color-uno col-sm-offset-4">4</a>
            <a class="col-lg-1 cuadro color-uno ">5</a>
            <a class="col-lg-1 cuadro color-uno ">6</a>
            <a class="col-lg-1 cuadro color-tres">-</a>
          </div>
           <div class="col-lg-12">
            <a class="col-lg-1 cuadro color-uno col-sm-offset-4">1</a>
            <a class="col-lg-1 cuadro color-uno ">2</a>
            <a class="col-lg-1 cuadro color-uno ">3</a>
            <a class="col-lg-1 cuadro color-tres">+</a>
          </div>
           <div class="col-lg-12">
            <a class="col-lg-2 cuadro color-uno col-sm-offset-4">0</a>
            <a class="col-lg-1 cuadro color-uno ">.</a>
            <a class="col-lg-1 cuadro color-tres">=</a>
          </div>
        </div>

        <script src="js/util/jquery.min.js"></script>
        <script src="js/util/bootstrap.min.js"></script>
    </body>
</html>
